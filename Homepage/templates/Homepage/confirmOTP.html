   <style>

html,body{
 height: 100%;

}
#logo{
 margin-bottom: 30px;
}
.myclass{
 height: 100%;
}

.myclass{
 display: -ms-flexbox;
 display: flex;
 -ms-flex-align: center;
 align-items: center;
 /* padding-top: 40px; */
 padding-bottom: 40px;
 background-color: #f5f5f5;
 /* background: linear-gradient(to right,#c8ff78,#c8ff38) */
}

.form-signin {
 width: 100%;
 max-width: 330px;
 padding: 15px;
 margin: auto;
}
.form-signin .checkbox {
 font-weight: 400;
}
.form-signin .form-control {
 position: relative;
 box-sizing: border-box;
 height: auto;
 padding: 10px;
 font-size: 16px;
}
.form-signin .form-control:focus {
 z-index: 2;
}
.form-signin input[type="email"] {
 margin-bottom: -1px;
 border-bottom-right-radius: 0;
 border-bottom-left-radius: 0;
}
.form-signin input[type="password"] {
 margin-bottom: 10px;
 border-top-left-radius: 0;
 border-top-right-radius: 0;
}
     .bd-placeholder-img {
       font-size: 1.125rem;
       text-anchor: middle;
       -webkit-user-select: none;
       -moz-user-select: none;
       -ms-user-select: none;
       user-select: none;
     }

     @media (min-width: 768px) {
       .bd-placeholder-img-lg {
         font-size: 3.5rem;
       }
     }
   </style>
   <!-- Custom styles for this template -->
   <link href="signin.css" rel="stylesheet">
 </head>
 <title>Uchit | OTP</title>
 <body>

{% if status %}
{{ status }}
<br><br>
{% endif %}

 <div class="myclass text-center">

   <form method="POST" action="{% url 'VerifyOTP'%}" class="form-signin">
     <img src="{% static 'ngosamyaklogo.png' %}" id="logo" height="100" width='100' alt="">

   {% csrf_token %}
 <label class="sr-only">OTP</label>
 <input type="text" name="OTP" id="inputPassword" class="form-control" placeholder="OTP" required>
 <br>
 <input class="btn btn-lg btn-primary btn-block" type="submit" name="" value="Verify">
 <!-- <p class="mt-5 mb-3 text-muted">&copy; 2017-2019</p> -->
</form>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</div>
 </body>
