   <body>
      <header id='header'>
         <nav class="navbar navbar-expand-lg navbar-dark ">
            <a class="navbar-brand" href="{% url 'detail' detailSite.id %}">Back</a>
         </nav>
      </header>
      <div class="bg-contact3" >
         <div class="container-contact3">
            <div class="wrap-contact3">
               <form method="POST" action="{% url 'SiteForm' detailSite.id %}"class="contact3-form validate-form">
                  {% csrf_token %}
                  <img align="center" src="{% static 'ngosamyaklogo.png' %}" id="logo" height="100" width='100' alt="">
                  <span class="contact3-form-title">
                  {{ detailSite.Name }}
                  </span>
                  {% for Q in ThingsRequired %}
                  <div class="wrap-input3 validate-input" data-validate="Name is required">
                     <input class="input3" type="number" name="{{ Q }}_count" placeholder="Number of {{ Q }}">
                     <span class="focus-input3"></span>
                  </div>
                  {% endfor %}
                  <div class="">
                     <div class="  inputGroup">
                        <input style='margin-left:15px;' id="radio1" name="radio"  value="Small" type="radio"/>
                        <label for="radio1"><span >Delivery Cost ($10)</span> </label>
                     </div>
                  </div>
                  <div class="container-contact3-form-btn">
                     <button align="center"class="contact3-form-btn">
                     Submit
                     </button>
                  </div>
               </form>
            </div>
         </div>
