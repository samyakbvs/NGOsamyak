<!doctype html>
{% load static %}
<html lang="en">
   <head>
      <link rel="stylesheet" href="{% static 'css/header.css' %}">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta name="description" content="">
      <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
      <meta name="generator" content="Jekyll v3.8.5">
      <title>Uchit | ChangeDetails</title>
      <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/sign-in/">
      <!-- Bootstrap core CSS -->
      <link href="/docs/4.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <style>
         html,body{
         height: 100%;
         }
         #logo{
         margin-bottom: 20px;
         }
         .myclass{
         height: 100%;
         }
         .myclass{
         display: -ms-flexbox;
         display: flex;
         -ms-flex-align: center;
         align-items: center;
         padding-top: 40px;
         padding-bottom: 40px;
         background-color: #f5f5f5;
         /* background: linear-gradient(to right,#c8ff78,#c8ff38) */
         }
         .fit{
         margin: 10px;
         }
         .form-signin {
         width: 100%;
         max-width: 330px;
         padding: 15px;
         margin: auto;
         margin-top: 0%;
         }
         .form-signin{
         font-weight: 400;
         margin-bottom: 50px;
         height: 100%
         }
         .form-signin .form-control {
         position: relative;
         box-sizing: border-box;
         height: auto;
         padding: 10px;
         font-size: 16px;
         /* background-color: #000000; */
         }
         .realPassword{
         float: left;
         }
         .fakePassword{
         float: right;
         }
         .realPassword,.fakePassword{
         width: 48% !important;
         position: relative;
         box-sizing: border-box;
         height: auto;
         font-size: 16px;
         font-weight: 400;
         line-height: 1.5;
         color: #495057;
         background-color: #fff;
         background-clip: padding-box;
         border: 1px solid #ced4da;
         border-radius: .25rem;
         transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;
         height: 30pt;
         padding: 10px;
         margin-bottom: 25px;
         }
         .form-signin .form-control:focus {
         z-index: 2;
         /* margin-top: -100px !important; */
         }
         .form-signin input[type="email"] {
         margin-bottom: -1px;
         border-bottom-right-radius: 0;
         border-bottom-left-radius: 0;
         }
         .form-signin input[type="password"] {
         margin-bottom: 10px;
         border-top-left-radius: 0;
         border-top-right-radius: 0;
         }
         /* .form-signin input{
         height: 35px;
         } */
         .form-signin input[type='submit']{
         height: 40px;
         /* margin-bottom: 100px; */
         }
         .form-control{
         height: 36px;
         }
      </style>
   </head>
   <body>
      <header id='header'>
         <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="{% url 'Info' %}">Back</a>
         </nav>
      </header>
      <div class="myclass text-center">
         <form method="POST" class="form-signin" action="{% url 'ChangeDetails' %}">
            <h1>Welcome, {{ user.username }}</h1>
            <br>
            <!-- <img src="{% static 'ngosamyaklogo.png' %}" id="logo" height="80" width='80' alt=""> -->
            {% csrf_token %}
            <!-- <input type="text" name="Username"id="inputPassword" class="form-control" placeholder="Username" />
               <br> -->
            <input type="text" name="Password" id="inputPassword" class="realPassword" placeholder="Password" />
            <input type="text" name="VerifyPassword" id="inputPassword" class='fakePassword' placeholder="Confirm " />
            <br><br>
            <input type="text" name="Email"id="inputPassword" class="form-control" placeholder="Email" />
            <br>
            <input type="text" name="Address" id="inputPassword" class="form-control" placeholder="Address"/>
            <br>
            <input type="number" name="Phone"id="inputPassword" class="form-control" placeholder="Phone" />
            <br>
            <input class="btn btn-primary" type="submit" value="Confirm" />
            <!-- <p class="mt-5 mb-3 text-muted">&copy; 2017-2019</p> -->
         </form>
         <br><br>
         <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
         <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
         <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      </div>
   </body>
</html>
